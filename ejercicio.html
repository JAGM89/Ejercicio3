<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Conversor de Unidades</h2>
    <form id="conversionForm" class="mt-4">
        <div class="mb-3">
            <label for="conversionType" class="form-label">Selecciona una conversión:</label>
            <select id="conversionType" class="form-select">
                <option value="km-m">Kilómetros a Metros</option>
                <option value="m-cm">Metros a Centímetros</option>
                <option value="ft-inch">Pies a Pulgadas</option>
                <option value="yard-inch">Yardas a Pulgadas</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputValue" class="form-label">Ingresa el valor:</label>
            <input type="number" id="inputValue" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="convertir()">Convertir</button>
    </form>
    <h4 class="mt-3">Resultado: <span id="resultado"></span></h4>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/ejercicio.js"></script>

</body>
</html>
